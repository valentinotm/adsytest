<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adsy Test</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<footer>
		<div class="footer-wrapper">

			<!-- Contact Icon -->
			<div class="contact">
				<img src="images/footer-icon.png" alt="Contact Us">
			</div>

			<!-- Titles -->
			<div class="titles">
				<h4>Contact Us</h4>
				<h1>Say <u>Hello!</u></h1>
			</div>
			

			<!-- Contact Form -->
			<div class="form-container">
				<form action="#">
					<div class="row-inputs">
						<input type="text" placeholder="Your Name">
						<input type="email" placeholder="Your Email">
					</div>
					<input type="text" placeholder="Subject">
					<textarea placeholder="Your Message"></textarea>
					<input type="submit" value="Send Message">
				</form>
				<div id="googleMap">
					<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d96552.93908669688!2d30.644801525722336!3d50.51148466786837!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1suk!2sua!4v1537476658345" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
				</div>
			</div>

			<!-- Contact Details -->
			<div class="details-wrapper">
				<div class="details">
					<div class="details-item">
						<div class="footer-icon">
							<img src="images/phone.png" alt="Call Us">
						</div>
						<h4>Have a Question?</h4>
						<p>+1 1234567890</p>
					</div>
					<div class="details-item">
						<div class="footer-icon">
							<img src="images/clock.png" alt="Working Time">
						</div>
						<h4>Open Mon - Fri</h4>
						<p>08:00am to 8:00pm</p>
					</div>
					<div class="details-item">
						<div class="footer-icon">
							<img src="images/details-icon.png" alt="Email Us">
						</div>
						<h4>Drop Us An Email</h4>
						<p>help@yourdomain.com</p>
					</div>
				</div>
			</div>
			

			<!-- Bottom section. -->
			<div class="bottom">
				<h1>Try Our <u>Services</u> Right Now</h1>
				<p>The most appealing part of the theme it's very clear and light. And it reveals individual.</p>
			</div>

		</div>
	</footer>
</body>
</html>
